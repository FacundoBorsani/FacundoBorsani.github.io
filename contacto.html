<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilo.css">
    <title>Contacto</title>
</head>

<body>
    <div class="contact-form">
        <h2 id="contactar">Contacto</h2>
        <form>
            <p>Nombre Completo: <input type="text" name="Nombre" required></p>
            <p>
                Asunto:
                <select>
                    <option value="elige un tema" selected="true" disabled="disabled">--Elige un tema--</option>
                    <option value="consulta">Consulta</option>
                    <option value="propuesta">Propuesta</option>
                    <option value="reporte">Reporte</option>
                    <option value="otro">Otro</option>
                </select>
            </p>
            <p>Correo Electronico: <input type="text" name="CorreoElectronico" required></p>
            <p>Comentario: <textarea name="Comentario" rows="5" required></textarea></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </div>
</body>
</html>
